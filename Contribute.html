  <header>
    <h1>Join the Brandmaker Studio Crew</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Portfolio.html">Portfolio</a>
    </nav>
  </header>

  <main>
    <section class="contribute-section">
      <h2>Want to collaborate with us?</h2>
      <p>We’re always open to fresh ideas and talented creatives. Fill out the form below to tell us more about yourself and how you’d like to contribute.</p>
      
      <form class="contribute-form">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Tell us how you'd like to contribute..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
